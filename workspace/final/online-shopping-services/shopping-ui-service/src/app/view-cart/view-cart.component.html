<div class="row">
  <div class="col-10 col-sm-10 col-md-10">
    <div class="card">
      <div class="card-header">Items in cart</div>
      <div class="card-body">
        <table class="table table-sm table-bordered">
          <tbody>
            <tr *ngFor="let line of itemsLine">
              <td>{{line.item.id}}</td>
              <td>{{line.item.name}}</td>
              <td>{{line.item.price|currency:'INR'}}</td>
              <td>{{line.qty}}</td>
              <td>&#8377;{{line.item.price * line.qty}}</td>
            </tr>
          </tbody>
        </table>
        Total : &#8377;{{totalAmount}}
      </div>
    </div>
  </div>
</div>
