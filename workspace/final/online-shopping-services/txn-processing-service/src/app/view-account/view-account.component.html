<div class="list-group">
  
    <p-table [value]="accounts">
        <ng-template pTemplate="header">
            <tr>
                <th>Account Num</th>
                <th>Acccount Holder Name</th>
                <th>Account Type</th>
                <th>Balance</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-account>
            <tr>
                <td>{{account.num}}</td>
                <td>{{account.holderName|uppercase}}</td>
                <td>{{account.type}}</td>
                <td>{{account.balance|currency:'INR'}}</td>
            </tr>
        </ng-template>
    </p-table>

</div>
